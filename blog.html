<!doctype html>

<html lang="cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{title}}</title>
    <meta name="description" content="The BigZhu's Blog">
    <meta name="author" content="BigZhu">

    <link rel="stylesheet" href="/static/github-markdown-css/github-markdown.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
      .markdown-body {
        box-sizing: border-box;
        margin: 0 auto;
        padding: 5px;
      }
      @media screen and (min-width: 992px) {
        .markdown-body {
          box-sizing: border-box;
          min-width: 200px;
          max-width: 980px;
          margin: 0 auto;
          padding: 45px;
        }
      }
      #search {
        float: right;
      }
    </style>
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <article class="markdown-body">
    <div id="search">
      <form action="https://www.google.com" onsubmit="return dispatch()" target="_blank">
        <input type="text" maxlength="44" name="q" id="q" value="">
      </form>
    </div>
    <header>
    <h1>{{title}}</h1>

    <p class="meta">
    <a href="http://www.lorstone.com" target="blank">BigZhu</a> <time datetime="{{ time.strftime('%Y-%m-%d-%H:%M:%S', modify_time)  }}">{{ time.strftime('%Y-%m-%d %H:%M:%S', modify_time)  }}</time>
    </p>

    </header>
    {{content}}
    <hr>
    <p>
    {% if pre is not None%}
    <a href="/{{pre}}" >←  {{pre}} </a>
    {% end %}
    &nbsp;&nbsp;
    &nbsp;&nbsp;
    &nbsp;&nbsp;
    &nbsp;&nbsp;
    &nbsp;&nbsp;
    &nbsp;&nbsp;
    &nbsp;&nbsp;
    &nbsp;&nbsp;
    {% if old is not None%}
    <a href="/{{old}}" >{{old}} → </a>
    {% end %}
    </p>


    </article>
    <script>
      function dispatch() {
        var q = document.getElementById("q");
        if (q.value != "") {
          var url = 'https://www.google.com/search?q=site:bigzhu.lorstone.com %20' + q.value;
          if (navigator.userAgent.indexOf('iPad') > -1 || navigator.userAgent.indexOf('iPod') > -1 || navigator.userAgent.indexOf('iPhone') > -1) {
            location.href = url;
            } else {
            window.open(url, "_blank");
          }
          return false;
          } else {
          return false;
        }
      }
    </script>
  </body>
</html>
